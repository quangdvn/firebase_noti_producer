<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="login-container">
      <h2>Admin Login</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="error-message"></p>
    </div>

    <div id="admin-container" style="display: none">
      <h2>Create Notification</h2>
      <input type="text" id="title" placeholder="Notification Title" />
      <textarea id="message" placeholder="Notification Message"></textarea>
      <select id="channel-select">
        <option value="channelId1">VIP Channel</option>
        <option value="channelId2">Normal Channel</option>
      </select>
      <button id="send-notification-btn">Send Notification</button>
      <p id="success-message"></p>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Load your script as a module -->
    <script type="module" src="script.js"></script>

    <!-- <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js"></script> -->
  </body>
</html>
